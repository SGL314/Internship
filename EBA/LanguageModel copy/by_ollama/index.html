
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responding to Mouse Events</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="icon-container">
        <img class="icon icon-left-arrow" src="path-to-image/left-arrow.jpg" alt="Left Arrow Icon">
        <img class="icon icon-right-arrow" src="path-to-image/right-arrow.jpg" alt="Right Arrow Icon">
    </div>
    <script>
        // Assuma que você tenha dois ícones com as classes "icon-left-arrow" e "icon-right-arrow"
        // E você esteja usando o evento "mouseenter" para detectar quando eles são pasados por cima
        const leftArrowIcon = document.querySelector('.icon-left-arrow');
        const rightArrowIcon = document.querySelector('.icon-right-arrow');

        let scale = 1; // Inicialmente, o tamanho é 1 (normal)

        leftArrowIcon.addEventListener('mouseenter', function() {
            // Aqui você pode alterar a escala dos ícones
            scale = 2; // Por exemplo, aumentando o tamanho para 2
            leftArrowIcon.style.transform = `scale(${scale})`;
        });

        leftArrowIcon.addEventListener('mouseleave', function() {
            // Aqui você pode alterar a escala dos ícones de volta
            scale = 1; // Por exemplo, retornando o tamanho normal
            leftArrowIcon.style.transform = `scale(${scale})`;
        });

        rightArrowIcon.addEventListener('mouseenter', function() {
            // Aqui você pode alterar a escala dos ícones
            scale = 2; // Por exemplo, aumentando o tamanho para 2
            rightArrowIcon.style.transform = `scale(${scale})`;
        });

        rightArrowIcon.addEventListener('mouseleave', function() {
            // Aqui você pode alterar a escala dos ícones de volta
            scale = 1; // Por exemplo, retornando o tamanho normal
            rightArrowIcon.style.transform = `scale(${scale})`;
        });
    </script>
</body>
</html>
