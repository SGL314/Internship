<p>
	<script>
		document.addEventListener('DOMContentLoaded', () => {
			const observer = new IntersectionObserver((entries) => {
				entries.forEach(entry => {
					if (entry.isIntersecting) {

			});
		});
	</script>
	<script>
		document.addEventListener("DOMContentLoaded", function () {
			const slides = document.querySelectorAll(".slider-equipe .slide");
			let index = 0;

			function mostrarProximoSlide() {
				slides[index].classList.remove("ativo");
				index = (index + 1) % slides.length;
				slides[index].classList.add("ativo");
			}

			setInterval(mostrarProximoSlide, 5000); // troca a cada 5 segundos
		});
	</script>

<script>
	function iniciarCarrossel() {

		const track = document.querySelector(".grade-galeria");
		let slides = [...document.querySelectorAll(".bloco")];
		const qt = 3;

		const cardWidth = document.querySelector(".bloco").offsetWidth;
		console.log("Largura real:", cardWidth);

		let index = qt;

		// CLONES
		const firstClones = slides.slice(0, qt).map(s => s.cloneNode(true));
		const lastClones = slides.slice(-qt).map(s => s.cloneNode(true));

		lastClones.forEach(c => track.insertBefore(c, track.firstChild));
		firstClones.forEach(c => track.appendChild(c));

		slides = [...document.querySelectorAll(".bloco")];

		track.style.transform = `translateX(${-cardWidth * index}px)`;


		// FUNÇÕES
		function goTo(i) {
			track.style.transition = "transform 0.4s ease";
			index = i;
			track.style.transform = `translateX(${-cardWidth * index}px)`;
		}

		function next() {
			goTo(index + 1);

			if (index === slides.length - qt) {
				setTimeout(() => {
					track.style.transition = "none";
					index = qt;
					track.style.transform = `translateX(${-cardWidth * index}px)`;
				}, 400);
			}
		}

		function prev() {
			goTo(index - 1);

			if (index === 0) {
				setTimeout(() => {
					track.style.transition = "none";
					index = slides.length - qt * 2;
					track.style.transform = `translateX(${-cardWidth * index}px)`;
				}, 400);
			}
		}

		document.querySelector(".next").onclick = next;
		document.querySelector(".prev").onclick = prev;
	}
</script>

<p>
	<script>
		document.addEventListener('DOMContentLoaded', () => {
			const texto = "Excelência em termografia e termometria";
			const elemento = document.getElementById('typing-text');
			let i = 0;

			function digitar() {
				if (i < texto.length) {
					elemento.innerHTML += texto.charAt(i);
					i++;
					setTimeout(digitar, 70); // mudar tempo aqui : 70
				} else {
					// Após terminar a digitação, esconde o texto e mostra a galeria
					setTimeout(() => {
						document.getElementById('intro-cemtec').style.display = 'none';
						document.getElementById('galeriaCemtec').style.display = 'block';

						iniciarCarrossel(); 
					}, 1500); // mudar tempo aqui : 1500
				}
			}

			digitar();
		});
	</script>
</p>
